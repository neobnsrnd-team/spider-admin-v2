services:
  oracle:
    image: gvenzl/oracle-xe:21.3.0-slim
    ports:
      - "${DB_PORT_ORACLE:-1521}:1521"
    environment:
      ORACLE_PASSWORD: ${DB_PASSWORD}
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./src/test/resources/db/oracle/ddl:/docker-entrypoint-initdb.d/ddl
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 20

  mysql:
    image: mysql:8.0.41
    ports:
      - "${DB_PORT_MYSQL:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: spider_admin
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/test/resources/db/mysql/ddl:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  elasticsearch:
    image: elasticsearch:8.12.0
    ports:
      - "${ES_PORT:-9200}:9200"
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  kibana:
    image: kibana:8.12.0
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  oracle-data:
  mysql-data:
  es-data:
