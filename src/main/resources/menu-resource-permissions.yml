v3_user_manage_WRITE: RES_USER_WRITE, RES_ROLE_READ

v3_neb_code_group_manage_READ: RES_CODEGROUP_READ
v3_neb_code_group_manage_WRITE: RES_CODEGROUP_WRITE

v3_code_manage_READ: RES_CODE_READ, RES_CODEGROUP_READ
