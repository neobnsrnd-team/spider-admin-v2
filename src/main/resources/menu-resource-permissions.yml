v3_menu_manage_READ: RES_MENU_READ
v3_menu_manage_WRITE: RES_MENU_WRITE

v3_role_manage_READ: RES_ROLE_READ, RES_MENU_READ
v3_role_manage_WRITE: RES_ROLE_WRITE, RES_MENU_READ

