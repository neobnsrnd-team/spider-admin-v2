<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Admin</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="min-h-screen flex items-center justify-center"
      style="background-color: var(--cds-background); color: var(--cds-text-primary);">

    <!-- Phase 2에서 layout.html로 교체 예정 -->
    <div class="text-center p-8" style="background-color: var(--cds-layer-02); box-shadow: var(--cds-shadow); max-width: 480px; width: 100%;">
        <div class="flex items-center justify-center gap-3 mb-6">
            <div class="flex items-center justify-center w-10 h-10 rounded"
                 style="background-color: var(--cds-interactive);">
                <svg width="22" height="22" viewBox="0 0 32 32" fill="none">
                    <path d="M16 4L6 9v6c0 7.18 4.26 13.9 10 16 5.74-2.1 10-8.82 10-16V9L16 4z"
                          stroke="white" stroke-width="2" fill="none"/>
                    <path d="M12 16l3 3 5-6" stroke="white" stroke-width="2.2"
                          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>
            <h1 class="text-xl font-semibold">Spider Admin</h1>
        </div>

        <p class="mb-2" style="color: var(--cds-text-secondary);">
            로그인 성공 — <span th:text="${#authentication?.name}" style="font-weight: 600; color: var(--cds-text-primary);"></span>
        </p>
        <p class="text-sm mb-6" style="color: var(--cds-text-helper);">
            Shell + Tab 시스템은 Phase 2에서 구현됩니다.
        </p>

        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-secondary">로그아웃</button>
        </form>
    </div>

    <script th:src="@{/js/core/theme.js}"></script>
    <script>SpiderTheme.init();</script>
</body>
</html>
