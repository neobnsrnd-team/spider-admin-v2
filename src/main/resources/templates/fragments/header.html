<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
    <header id="spider-header" class="shell-header" th:fragment="header">
        <!-- Left: active tab / page title -->
        <div class="header-left">
            <span id="header-page-title" data-i18n="app.title">Spider Admin</span>
        </div>

        <!-- Right: actions -->
        <div class="header-right">
            <!-- Theme toggle -->
            <button id="header-theme-toggle" class="header-btn" type="button"
                    title="다크모드" data-i18n-title="header.darkMode">
                <!-- Sun icon (shown in light mode) -->
                <svg class="icon-sun" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.3" aria-hidden="true">
                    <circle cx="8" cy="8" r="3.5"/>
                    <line x1="8" y1="1" x2="8" y2="2.5" stroke-linecap="round"/>
                    <line x1="8" y1="13.5" x2="8" y2="15" stroke-linecap="round"/>
                    <line x1="1" y1="8" x2="2.5" y2="8" stroke-linecap="round"/>
                    <line x1="13.5" y1="8" x2="15" y2="8" stroke-linecap="round"/>
                    <line x1="3.05" y1="3.05" x2="4.1" y2="4.1" stroke-linecap="round"/>
                    <line x1="11.9" y1="11.9" x2="12.95" y2="12.95" stroke-linecap="round"/>
                    <line x1="3.05" y1="12.95" x2="4.1" y2="11.9" stroke-linecap="round"/>
                    <line x1="11.9" y1="4.1" x2="12.95" y2="3.05" stroke-linecap="round"/>
                </svg>
                <!-- Moon icon (shown in dark mode) -->
                <svg class="icon-moon" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.3" aria-hidden="true" style="display:none;">
                    <path d="M13 8A5 5 0 114.5 3 4 4 0 0013 8z"/>
                </svg>
            </button>

            <!-- Language toggle -->
            <button id="header-lang-toggle" class="header-btn" type="button"
                    title="언어 변경" data-i18n-title="header.language"
                    style="font-size: var(--cds-label-01-size); font-weight: 600; width: auto; padding: 0 0.5rem;">
                KO
            </button>

            <div class="header-divider" aria-hidden="true"></div>

            <!-- User ID -->
            <span id="header-user-id" class="header-user" th:text="${userId}"></span>

            <!-- Logout -->
            <form th:action="@{/logout}" method="post" class="inline" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button id="header-logout-btn" class="header-btn" type="submit"
                        title="로그아웃" data-i18n-title="header.logout">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M6 14H3a1 1 0 01-1-1V3a1 1 0 011-1h3"/>
                        <path d="M10 11l3-3-3-3"/>
                        <line x1="13" y1="8" x2="6" y2="8"/>
                    </svg>
                </button>
            </form>
        </div>
    </header>
</body>
</html>
