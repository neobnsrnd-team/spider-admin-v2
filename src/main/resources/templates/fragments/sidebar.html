<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
    <aside id="spider-sidebar" class="sidebar" th:fragment="sidebar">
        <!-- Brand area -->
        <div class="sidebar-brand">
            <svg class="sidebar-brand-icon" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.2" aria-hidden="true">
                <path d="M8 1L2 3.5v4c0 4.5 2.6 8.7 6 10 3.4-1.3 6-5.5 6-10v-4L8 1z"/>
                <path d="M5.5 8l2 2 3.5-4" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="sidebar-brand-text" data-i18n="app.title">Spider Admin</span>
        </div>

        <!-- Search area -->
        <div class="sidebar-search">
            <input id="sidebar-search"
                   class="input-field"
                   type="text"
                   placeholder="메뉴 검색..."
                   data-i18n-placeholder="sidebar.searchPlaceholder"
                   autocomplete="off"
                   spellcheck="false">
        </div>

        <!-- Menu tree (rendered by sidebar.js from SpiderConfig.menuTree) -->
        <nav id="sidebar-menu-tree" class="sidebar-nav" aria-label="메인 메뉴">
            <!-- JS dynamically renders menu categories and items here.
                 Structure:
                 <div class="menu-category">
                     <div class="menu-category-header">
                         <svg class="menu-category-icon">...</svg>
                         <span>카테고리명</span>
                         <svg class="menu-category-chevron">...</svg>
                     </div>
                     <div class="menu-category-items">
                         <div class="menu-item" data-menu-id="xxx" data-menu-url="/path" data-menu-name="메뉴명">
                             메뉴명
                         </div>
                     </div>
                 </div>
            -->
        </nav>

        <!-- Toggle button -->
        <button id="sidebar-toggle-btn" class="sidebar-toggle" type="button"
                aria-label="사이드바 접기/펼치기" data-i18n-aria="sidebar.toggle">
            <!-- Chevron left (shown when expanded) -->
            <svg class="sidebar-toggle-collapse" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M10 2L5 8l5 6"/>
            </svg>
            <!-- Chevron right (shown when collapsed) -->
            <svg class="sidebar-toggle-expand" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="display:none;">
                <path d="M6 2l5 6-5 6"/>
            </svg>
        </button>
    </aside>
</body>
</html>
